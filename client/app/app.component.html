<!-- Side Navbar -->
<nav class="side-navbar"  *ngIf="auth.loggedIn">
    <div class="side-navbar-wrapper">
        <!-- Sidebar Header    -->
        <div class="sidenav-header d-flex align-items-center justify-content-center">
            <!-- User Info-->
            <div class="sidenav-header-inner text-center">
                <img src="assets/img/avatar-1.jpg" alt="person" class="img-fluid rounded-circle">
                <h2 class="h5">{{auth.currentUser.username}}</h2>
            </div>
            <!-- Small Brand information, appears on minimized sidebar-->
            <div class="sidenav-header-logo"><a routerLink="/" class="brand-small text-center"><strong class="text-primary">{{auth.currentUser.username}}</strong></a></div>
        </div>
        <!-- Sidebar Navigation Menus-->
        <div class="main-menu">
            <h5 class="sidenav-heading">Main</h5>
            <ul id="side-main-menu" class="side-menu list-unstyled">
                <li><a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"><i class="icon-interface-windows"></i>Home</a></li>
                <li><a routerLink="/cats" class="nav-link" routerLinkActive="active"><i class="icon-interface-windows"></i>Category</a></li>
                <li><a routerLink="/sub-cats" class="nav-link" routerLinkActive="active"><i class="icon-interface-windows"></i>Sub-Category</a></li>
                <!-- li> <a href="#"> <i class="icon-mail"></i>Demo
                    <div class="badge badge-warning">6 New</div></a></li> -->
            </ul>
        </div>
    </div>
</nav>
<div class="page">
    <!-- navbar-->
    <header class="header" *ngIf="auth.loggedIn">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <div class="navbar-header">
                        <a id="toggle-btn" href="#" class="menu-btn"><i class="icon-bars"> </i></a>
                        <a href="index.html" class="navbar-brand">
                            <div class="brand-text d-none d-md-inline-block"><span></span><strong class="text-primary">Dashboard</strong></div>
                        </a>
                    </div>
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <li class="nav-item dropdown">
                            <a id="messages" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i class="fa fa-bell"></i><span class="badge badge-info">{{notifications.length}}</span></a>
                            <ul aria-labelledby="notifications" class="dropdown-menu">
                                <li *ngFor="let notification of notifications"
                                (click)="updateAllUnredNotification()"
                                >
                                <a rel="nofollow" href="#" class="dropdown-item d-flex">
                                    <div class="msg-profile"> <img src="assets/img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>
                                    <div class="msg-body">
                                        <h5 class="h5">{{notification.title}}-{{notification.name}}</h5>
                                        <span>{{notification.body}}</span>
                                        <!-- <small>3 days ago at 7:58 pm - 10.06.2014</small> -->
                                    </div>
                                </a>
                                </li>
                                <li><a rel="nofollow" href="#" class="dropdown-item all-notifications text-center"> <strong> <i class="fa fa-envelope"></i>Read all messages    </strong></a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a routerLink="/logout" routerLinkActive="active" *ngIf="auth.loggedIn" class="nav-link logout"> <span class="d-none d-sm-inline-block">Logout</span><i class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
      </header>

  <router-outlet></router-outlet>
    </div>
